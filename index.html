<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addie, mwehehe will you be my Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: pink;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2em;
            z-index: 2;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            height: auto;
            transition: 0.2s ease-in-out;
            position: relative;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #yes {
            background-color: green;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: transform 0.2s ease-in-out;
        }
        #no {
            background-color: red;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <img id="valentineImage" src="img/cat.gif" alt="Valentine Image">
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onclick="moveNo()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let yesSize = 1.0;

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 150);
            noButton.style.position = "absolute";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";

            // Increase "Yes" button size by 30%
            yesSize *= 1.3;
            yesButton.style.transform = `scale(${yesSize})`;
        }

        function sayYes() {
            document.body.innerHTML = "<h1 style='font-size: 3em; text-align: center; color: red;'>Thank you, mwa mwa ❤️</h1>";
        }
    </script>

</body>
</html>
