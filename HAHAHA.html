<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: pink;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2em;
        }
        img {
            width: 300px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
            transition: 0.2s ease-in-out;
            z-index: 1;
        }
        .buttons {
            position: relative;
            margin-top: 20px;
            z-index: 2;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: absolute;
        }
        #yes {
            background-color: green;
            color: white;
            font-weight: bold;
        }
        #no {
            background-color: red;
            color: white;
            left: 50px;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <img id="valentineImage" src="https://via.placeholder.com/300" alt="Valentine Image">
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onclick="moveNo()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let image = document.getElementById("valentineImage");
        let yesSize = 20;  // Initial font size
        let noSize = 20;
        let maxWidth = window.innerWidth * 0.9; // Maximum width for Yes button

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";

            // Shrink No button by 5%
            noSize *= 0.95;
            noButton.style.fontSize = noSize + "px";

            // Enlarge Yes button by 10%
            yesSize *= 1.1;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 2) + "px";

            // If Yes button covers the whole width, disable No
            if (yesButton.offsetWidth >= maxWidth) {
                noButton.style.display = "none";
            }
        }

        function sayYes() {
            document.body.innerHTML = "<h1>Thanks, mwa mwa. ❤️</h1>";
        }
    </script>

</body>
</html>
